name: CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: lts/*
      - uses: pnpm/action-setup@v2.1.0
        with:
          version: latest
      - run: pnpm install --ignore-scripts
      - run: pnpm run lint
      - run: pnpm run tsc
  tests:
    needs: linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: lts/*
      - uses: pnpm/action-setup@v2.1.0
        with:
          version: latest
      - run: pnpm install --ignore-scripts
      - run: pnpm run test
  release:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: lts/*
      - uses: pnpm/action-setup@v2.1.0
        with:
          version: latest
      - run: pnpm install --ignore-scripts
      - run: pnpm run build
      - run: pnpx semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
